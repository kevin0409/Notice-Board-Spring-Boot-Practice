<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 - 메인</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
      border: none;
    }

    .card-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .card-body {
      padding: 3rem;
    }

    .btn-custom {
      width: 100%;
      padding: 1rem 2rem;
      margin-bottom: 1rem;
      border-radius: 15px;
      font-weight: 500;
      font-size: 1.1rem;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary-custom {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .btn-info-custom {
      background: linear-gradient(45deg, #3498db, #85c1e9);
      color: white;
    }

    .btn-info-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
      color: white;
    }

    .btn-warning-custom {
      background: linear-gradient(45deg, #f39c12, #f7dc6f);
      color: white;
    }

    .btn-warning-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
      color: white;
    }

    .icon {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: #6c757d;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.6s ease-out;
    }

    .btn-group-custom .btn-custom {
      margin-bottom: 1.5rem;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      margin: 2rem 0;
      border-radius: 1px;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card animate-fade-in">
          <div class="card-header">
            <h1 class="card-title">
              <i class="fas fa-clipboard-list"></i>
              게시판
            </h1>
            <p class="card-subtitle">Welcome to Notice Board</p>
          </div>
          <div class="card-body">
            <div class="btn-group-custom">
              <button onclick="saveReq()" class="btn btn-custom btn-primary-custom">
                <i class="fas fa-pen icon"></i>
                새 글 작성
              </button>

              <button onclick="listReq()" class="btn btn-custom btn-info-custom">
                <i class="fas fa-list icon"></i>
                전체 글목록
              </button>

              <button onclick="pagingReq()" class="btn btn-custom btn-warning-custom">
                <i class="fas fa-th-list icon"></i>
                페이징 목록
              </button>
            </div>

            <div class="divider"></div>

            <div class="footer-text">
              <i class="fas fa-heart text-danger"></i>
              Spring Boot와 함께하는 게시판 서비스
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const saveReq = () => {
    location.href = "/board/save";
  }

  const listReq = () => {
    location.href = "/board/";
  }

  const pagingReq = () => {
    location.href = "/board/paging";
  }

  // 페이지 로드 시 애니메이션 효과
  document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.btn-custom');
    buttons.forEach((btn, index) => {
      setTimeout(() => {
        btn.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s both`;
      }, 300);
    });
  });

  // 버튼 클릭 시 리플 효과
  document.querySelectorAll('.btn-custom').forEach(button => {
    button.addEventListener('click', function(e) {
      let ripple = document.createElement('span');
      ripple.classList.add('ripple');
      this.appendChild(ripple);

      let x = e.clientX - e.target.offsetLeft;
      let y = e.clientY - e.target.offsetTop;

      ripple.style.top = `${y}px`;

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  });
</script>
</body>
</html>
